<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-18">
    <link rel="stylesheet" href="styles.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Survey Form</title>
    </head>
<body>
  <h1 id="title"><b>Sign Up</b></h1>

  <p id="description"> Enter Valid Details to Create Account</p>

<form id="survey-form">
  <fieldset>

<label for="name" id="name-label">Name<input id="name" class="TextType"  type="text" required placeholder="Enter Your Name" ></label>

<label for="email" id="email-label">Email<input class="TextType"  type="email" id="email" required placeholder="Enter Your Email"></label>

<label for="username" id="email-label">Username<input class="TextType"  type="text" id="username" required placeholder="Username"></label>
<label for="DOB" id="number-label">DOB<input id="DOB" class="TextType" type="date" min=13 max=120 required ></label>
<label for="password" id="password-label">Password<input id="password" class="TextType" type="password" min=13 max=120 required placeholder="Password"></label>
<label for="cpassword" id="cpassword-label">Confirm Password<input id="cpassword" class="TextType" type="password" min=13 max=120 required placeholder="Confirm Password"></label>
<p class="para">
    Already have an account? <a href="tanishq.html"> Login here </a>
 
<input type="submit" id="submit"></input>
</fieldset>

</form>


</body>
  </html>
